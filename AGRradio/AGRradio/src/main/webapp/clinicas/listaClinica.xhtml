<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="../resources/main.xhtml">

    <ui:define name="tarefas">
        <div id="conteudo" style="margin-bottom:16%">            
            <p:dialog header="Lista de Paciente Clinica"
                      id="LCdialog"  
                      modal="true"
                      minWidth="1000"
                      width="1000"
                      height="480"
                      closable="false"
                      position="center"
                      widgetVar="modalLogin"
                      showEffect="slide" 
                      draggable="false"
                      resizable="false"
                      visible="true">
                <h:form prependId="false" id="formLC">
                    <p:themeSwitcher id="basic" style="width:940px" >
                        <f:selectItem itemLabel="Enviados sem pedido de Laudos" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="[afterdark, afternoon, afterwork]"/>
                    </p:themeSwitcher> 
                    <p:outputLabel/>
                    <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         >
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                 <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                             </p:commandButton>
                        </p:column>
                        <p:column headerText="Codigo" width="160">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Nome do Paciente" width="600">
                            <h:outputText value="#{car.year}" />
                        </p:column>
                        <p:column headerText="Laudo" width="60">
                            <h:outputText value="#{car.color}"  />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>
        </div>        
    </ui:define>
</ui:composition>
