<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="../resources/main.xhtml">

    <ui:define name="tarefas">
        <div id="conteudo" style="margin-bottom:23%"> 
            <h:form>
                <p:growl id="msgs" showDetail="true" /> 
                <p:panel header="Lista de Paciente Clinica" 
                         style="margin-bottom:10px; width: 1000px; height:630px; position:absolute; left:50%; margin-left:-500px ">
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:selectOneMenu id="ListaStatu" value="#{listaClinicaBean.statusCodigo}" style="width:970px">
                            <p:ajax listener="#{listaClinicaBean.onListaStatusLaudoChange()}" />
                            <f:selectItems value="#{listaClinicaBean.statusLaudos}" var="statusLaudo"  itemValue="#{statusLaudo.codigo}" itemLabel="#{statusLaudo.descricao}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:dataTable  id="tabelaExameClinica" var="exame" value="#{listaClinicaBean.patients}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         >
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                 <f:setPropertyActionListener value="" target="" />
                             </p:commandButton>
                        </p:column>
                        <p:column headerText="Codigo" width="50">
                            <h:outputText value="#{exame.pk}" />
                        </p:column>

                        <p:column headerText="Nome do Paciente" width="700">
                            <h:outputText value="#{exame.patName}" />
                        </p:column>
                        <p:column headerText="Laudo" width="60">
                            <h:outputText value="#{exame.patId}"  />
                        </p:column>
                    </p:dataTable>                    
                </p:panel>
            </h:form>         
        </div>        
    </ui:define>
</ui:composition>
