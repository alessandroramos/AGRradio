<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="../resources/main.xhtml">

    <ui:define name="tarefas">
        <div id="conteudo" style="margin-bottom:16%">            
            <p:dialog header="Ãrea Restrita para Clinicas Conveniadas"
                      id="dialog"  
                      modal="false"
                      minWidth="500"
                      width="500"
                      closable="false"
                      position="center"
                      widgetVar="modalLogin"
                      showEffect="slide" 
                      draggable="false"
                      resizable="false"
                      visible="true">
                <h:form prependId="false" id="formLoginClinica">
                    <h:outputLabel id="j_username" value="#{mLogin.confereSenha}" style="float: left; margin-left: 0px; color: red" /> 
                    <br/>
                    <h:panelGrid columns="2" cellpadding="2">
                        <p:outputLabel for="codigoClinica" value="Informe o Usuario de Acesso:" style="float: right; margin-left: 0px"  /> 
                        <p:inputText id="codigoClinica" size="20" required="true" />
                        <p:outputLabel for="SenhaClinica" value="Informe Senha de Acesso:" style="float: right; margin-left: 0px"  />
                        <p:password id="SenhaClinica" size="20" required="true" />
                        <p:commandButton value="Acessar" 
                                         action="#{mLogin.clinicas}"
                                         image="ui-icon ui-icon-person" 
                                         update="formLoginClinica" 
                                         >
                        <p:ajaxStatus style="display:block;">
                            <f:facet name="default">
                                <h:outputText />
                            </f:facet>
                            <f:facet name="start">
                                <p:graphicImage value="/br/com/agr/resources/images/ajaxloading.gif"/>
                            </f:facet>                    
                            <f:facet name="complete">
                                <h:outputText />
                            </f:facet>
                        </p:ajaxStatus>
                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage value="/br/com/agr/resources/images/ajaxloading.gif" />
                        </p:dialog>
                        
                        </p:commandButton>                                                
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </div>        
    </ui:define>
</ui:composition>
